{% extends 'base.html' %}

{% block content %}

<h1> Login </h1>
<br/>
<div style="color:red">
  {{ error }}
</div>
<br/>
<div class="container">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username: <br/>
    <input type="text" name="username">
    <br/><br/>
    Password: <br/>
    <input type="password" name="password">
    <br/><br/>
    <input class="btn btn-primary" type="submit" value="Log In!">
  </form>
</div>

{% endblock %}
