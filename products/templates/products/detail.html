{% extends 'base.html' %}
<br>

{% block content %}
<br/>
<br/>
<div class="row">
  <div class="col-3">
    <img src="{{ product.icon.url }}" class="img-fluid"/>
  </div>
  <div class="col-9">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<br/>
<br/>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" width=100%>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>


<div class="row">
  <div class="col-4">
    <h5><i class="fa fa-search"></i> Hunted by {{ product.hunter.username }} </h5>
  </div>
  <div class="col-4 text-right">
    <h5><i class="fa fa-clock-o"></i> {{ product.pub_date_pretty }} </h5>
  </div>
</div>

<br/>
<br/>

<div class="row">
  <div class="col-8">
    <p>{{ product.body }} </p>
  </div>

</div>


<form method="post" action="{% url 'upvote' product.id %}" id="upvote">
  {% csrf_token %}
  <input type="hidden"/>
</form>

{% endblock %}
